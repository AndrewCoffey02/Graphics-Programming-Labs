<html>



  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
      body {
          background-color: white;
      }
    </style>
    <h1>Andrew Coffey</h1>

  </head>

  <body>

    <canvas id="paddle-class" width="300" height="300" style="border:3px solid black" ></canvas>

    <script type="text/javascript" >
      // Gets a handle to the element with id canvasOne.
      var canvas = document.getElementById("paddle-class");
      // Get a 2D context for the canvas.
      var ctx = canvas.getContext("2d");

      //class paddle
      class Paddle { 
        constructor (X, Y, radius, YSpeed){
          //attributes
          this.x = X;
          this.y = Y;
          this.r = radius;
          this.vy = YSpeed;
        }
        //draws the paddle
        drawPaddle(){
          
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.r, 0, 2*Math.PI);
          ctx.stroke();
        }
        movePaddle(){

          this.y += this.vy;
            
          if(this.y + this.r > canvas.height || this.y - this.r < 0){
            this.vy = this.vy*-1;
          }
          return this.y;
        }
        
      }
      
      class Ball { 
        constructor (X, Y, XSpeed, YSpeed, radius){
          //attributes
          this.x = X;
          this.y = Y;
          this.dx = XSpeed;
          this.dy = YSpeed;
          this.r = radius;
        }
        //draws the ball
        drawBall(){
          
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.r, 0, 2*Math.PI);
          ctx.fillstyle = "black";
          return ctx.stroke();
        }
        //moves ball
        moveBall(){

            this.x += this.dx;
            this.y += this.dy;
            
            if(this.y + this.r >= canvas.height || this.y - this.r <= 0){
              this.dy = this.dy*-1;
            }

            if(this.x + this.r >= canvas.width || this.x - this.r <= 0){
            this.dx = this.dx*-1;
            }

            return this.x;
            return this.y;
          
        }
      }
      
      //object to define class paddle
      const Paddle1 = new Paddle(10, 10, 10, 2);
      const Ball1 = new Ball(50, 25, 2, 2, 10);

      // A function to repeat every time the animation loops.
      function repeatme() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        //methods from class
        Paddle1.drawPaddle();
        Paddle1.movePaddle();
        Ball1.drawBall();
        Ball1.moveBall();


        window.requestAnimationFrame(repeatme);
      }

      
      // Get the animation going.
      repeatme();
    </script>

  </body>

</html>
