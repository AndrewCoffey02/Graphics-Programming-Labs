<!DOCTYPE html>
<html>

<head>
    <!-- Three.js API  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js"></script>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    </style>
</head>

<body>
    <script type="text/javascript">
        //created scene
        const scene = new THREE.Scene();
        //camera with fov of 80
        const camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);
        //render scene
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        //created tetrahedron
        const geometry = new THREE.TetrahedronGeometry(1, 50);
        const material = new THREE.MeshBasicMaterial({ color: "red", wireframe : false });
        const tetra = new THREE.Mesh(geometry, material);
        scene.add(tetra);
        //spotlight
        const spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(1, 0.5, 1);
        scene.add(spotLight);

        // repeat me function
        var repeatMe = function () {
            requestAnimationFrame(repeatMe);
            //render scene
            renderer.render(scene, camera);
            //rotate tetrahedron
            tetra.rotation.x += 0.01;
            tetra.rotation.y += 0.01;
            camera.position.z = 5;
        };
        //repeat the animation
        repeatMe();

    </script>
</body>

</html>
