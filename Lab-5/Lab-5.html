<!DOCTYPE html>
<html>

<head>
    <!-- Three.js API  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js"></script>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    </style>
</head>

<body>
    <script type="text/javascript">
        //created scene
        const scene = new THREE.Scene();
        //camera with fov of 80
        const camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);
        //render scene
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        //created tetrahedron
        const geometry = new THREE.TetrahedronGeometry(1, 30);
        const material = new THREE.MeshLambertMaterial({ color: "red", wireframe : false });
        const tetra = new THREE.Mesh(geometry, material);
        //spotlight
        const spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(1, 0.5, 1);
        scene.add(spotLight);

        

        class Tetra {
            constructor(){
                this.counter = 0;
            }
            addTetra() {
                
                scene.add(tetra);
            }

            moveTetra() {
                tetra.rotation.x += 0.01;
                tetra.rotation.y += 0.01;

                if(this.counter <= 100){
                    tetra.position.x += 0.02;
                    this.counter++;
                } 
                if(this.counter > 100){
                    tetra.position.x -= 0.02;
                    this.counter++;
                }
                if(this.counter > 300){
                    this.counter = -100;
                }
            }
        }

        const tetra1 = new Tetra();

        // repeat me function
        var repeatMe = function () {
            requestAnimationFrame(repeatMe);
            //render scene
            renderer.render(scene, camera);
            //rotate tetrahedron
            tetra1.addTetra();
            tetra1.moveTetra();

            camera.position.z = 5;
        };
        //repeat the animation
        repeatMe();

    </script>
</body>

</html>
