<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Andrew Coffey</title>

    <style type="text/css">
      canvas{
        border: Black;
      }
	
    </style>

  </head>

  <body>

    <canvas id="canvasOne" width="300" height="500"></canvas>

    <script type="text/javascript">
		// Gets a handle to the element with id canvasOne.
		var canvas = document.getElementById("canvasOne");
		// Set the canvas up for drawing in 2D.
		var ctx = canvas.getContext("2d");
		// Set the fill colour to bright red.
		ctx.fillStyle = "rgb(255, 0, 0)";
		// Create a filled rectangle 
		ctx.fillRect(0,0,100,50);

    ctx.fillStyle = "rgb(0, 255, 0)";
    ctx.fillRect(0, 100, 100, 50);
    
    ctx.fillStyle = "rgba(0, 0, 255, 50%)";
    ctx.fillRect(0, 25, 100, 100);

    ctx.beginPath();
    ctx.arc(50, 180, 25, 0, 2*Math.PI, false);
    ctx.fillStyle = "purple";
    ctx.fill();

    ctx.beginPath();
    ctx.moveTo(75, 250);
    ctx.arc(50, 250, 25, 0, 2*Math.PI, false);
    ctx.fillStyle = "orange";
    ctx.fill();


    ctx.beginPath();
        ctx.arc(150, 225, 30, 0, Math.PI, false);
        ctx.fillStyle = "purple";
        ctx.fill();
        ctx.stroke();

	  
		
    </script>

  </body>

</html>
